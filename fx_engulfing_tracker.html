<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {

        body {

        .container {

        .form-grid {

        .form-group {

        .form-group label {

            border-color: #3498db;

        }
        
        .file-upload {

            width: 100%;

        .file-upload-label {

        .submit-btn:hover {

        }
        
        .records-section {

        }
        
        .records-header {

            align-items: center;
            margin-bottom: 20px;

        .records-header h2 {

        .records-table {

            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .records-table th {
            background: #2c3e50;
            color: white;

            text-align: left;
            font-weight: 600;
        }
        
        .records-table td {

        }
        
        .records-table tr:hover {

        }
        
        .status-badge {

            font-size: 0.8em;

        }
        
        .status-pass {

        }
        
        .status-fail {

        .status-select {

            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .status-select:focus {

            border-color: #3498db;

        }
        
        .chart-thumbnail {

        }
        
        .chart-thumbnail:hover {
            transform: scale(1.1);
        }
        
        .comment-section {

        }
        
        .comment-input {

        }
        
        .comment-input:focus {

        .save-comment-btn {

        }
        
        .save-comment-btn:hover {

        }
        
        .comment-saved {

        }
        
        .modal {

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            position: absolute;

            max-width: 90%;
            max-height: 90%;
        }
        
        .modal img {
            width: 100%;

            border-radius: 10px;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .no-records {

            padding: 50px;

        }
        
        @media (max-width: 768px) {

            .summary {

            }
            
            .records-table {

            }
            
            .records-table th,
            .records-table td {

            }
            
            .comment-section {

            }
            
            .comment-input {
                min-height: 60px;
                font-size: 13px;
            }
            
            .records-table {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <!-- „É¢„Éº„ÉÄ„É´ -->
    <div id="imageModal" class="modal">

    <script>
        // „Éá„Éº„Çø‰øùÂ≠òÁî®ÈÖçÂàó
        let submissions = [];
        
        // „Éï„Ç©„Éº„É†Ë¶ÅÁ¥†ÂèñÂæó
        const form = document.getElementById('submissionForm');
        const recordsContainer = document.getElementById('recordsContainer');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close');
        
        // ‰ªäÊó•„ÅÆÊó•‰ªò„ÇíË®≠ÂÆö
        document.getElementById('submitDate').valueAsDate = new Date();
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const fileInput = document.getElementById('chartImage');
            
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const submission = {
                        id: Date.now(),
                        memberName: document.getElementById('memberName').value,
                        timeframe: document.getElementById('timeframe').value,
                        currencyPair: document.getElementById('currencyPair').value,
                        engulfingTime: document.getElementById('engulfingTime').value,
                        result: document.getElementById('result').value,
                        submitDate: document.getElementById('submitDate').value,
                        chartImage: e.target.result,
                        comment: ''
                    };
                    
                    submissions.unshift(submission);
                    updateRecordsDisplay();
                    updateSummary();
                    form.reset();
                    // Ê∑ªÂâäÂæÖ„Å°„ÇíÂàùÊúüÁä∂ÊÖã„Å´Êàª„Åô
                    document.getElementById('result').value = 'Ê∑ªÂâäÂæÖ„Å°';
                    document.getElementById('submitDate').valueAsDate = new Date();
                    
                    // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏
                    alert('‚úÖ Ë®òÈå≤„ÅåÊ≠£Â∏∏„Å´ËøΩÂä†„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        });
        
        // Ë®òÈå≤Ë°®Á§∫Êõ¥Êñ∞
        function updateRecordsDisplay() {
            if (submissions.length === 0) {
                recordsContainer.innerHTML = `
                    <div class="no-records">
                        <p>üìã „Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                        <p>‰∏ä„ÅÆ„Éï„Ç©„Éº„É†„Åã„ÇâÊúÄÂàù„ÅÆÊèêÂá∫Ë®òÈå≤„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    </div>
                `;
                return;
            }
            
            const table = document.createElement('table');
            table.className = 'records-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>„É°„É≥„Éê„ÉºÂêç</th>
                        <th>ÊèêÂá∫Êó•</th>
                        <th>„Ç®„É≥„Ç¥„É´„Éï„Ç£„É≥ÊôÇÈñì</th>
                        <th>ÊôÇÈñìË∂≥</th>
                        <th>ÈÄöË≤®„Éö„Ç¢</th>
                        <th>„Çπ„ÉÜ„Éº„Çø„Çπ</th>
                        <th>„ÉÅ„É£„Éº„Éà</th>
                        <th>Ê∑ªÂâä„Ç≥„É°„É≥„Éà</th>
                    </tr>
                </thead>
                <tbody>
                    ${submissions.map(submission => `
                        <tr>
                            <td><strong>${submission.memberName}</strong></td>
                            <td>${formatDate(submission.submitDate)}</td>
                            <td><strong>${formatDateTime(submission.engulfingTime)}</strong></td>
                            <td>${submission.timeframe}</td>
                            <td><strong>${submission.currencyPair}</strong></td>
                            <td>
                                <select class="status-select" onchange="updateStatus(${submission.id}, this.value)">
                                    <option value="Ê∑ªÂâäÂæÖ„Å°" ${submission.result === 'Ê∑ªÂâäÂæÖ„Å°' ? 'selected' : ''}>‚è≥ Ê∑ªÂâäÂæÖ„Å°</option>
                                    <option value="ÂêàÊ†º" ${submission.result === 'ÂêàÊ†º' ? 'selected' : ''}>‚úÖ ÂêàÊ†º</option>
                                    <option value="‰∏çÂêàÊ†º" ${submission.result === '‰∏çÂêàÊ†º' ? 'selected' : ''}>‚ùå ‰∏çÂêàÊ†º</option>
                                </select>
                            </td>
                            <td>
                                <img src="${submission.chartImage}" 
                                     alt="„ÉÅ„É£„Éº„Éà" 
                                     class="chart-thumbnail"
                                     onclick="showModal('${submission.chartImage}')">
                            </td>
                            <td>
                                <div class="comment-section">
                                    <textarea 
                                        class="comment-input" 
                                        placeholder="Ê∑ªÂâä„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ..."
                                        onchange="updateComment(${submission.id}, this.value)"
                                    >${submission.comment || ''}</textarea>
                                    <button class="save-comment-btn" onclick="saveComment(${submission.id})">
                                        üíæ ‰øùÂ≠ò
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            recordsContainer.innerHTML = '';
            recordsContainer.appendChild(table);
        }
        
        // „Çµ„Éû„É™„ÉºÊõ¥Êñ∞
        function updateSummary() {
            const total = submissions.length;
            const passed = submissions.filter(s => s.result === 'ÂêàÊ†º').length;
            const pending = submissions.filter(s => s.result === 'Ê∑ªÂâäÂæÖ„Å°').length;
            const passRate = total > 0 ? Math.round((passed / total) * 100) : 0;
            
            document.getElementById('totalSubmissions').textContent = total;
            document.getElementById('passCount').textContent = passed;
            document.getElementById('passRate').textContent = passRate + '%';
            
            // Ê∑ªÂâäÂæÖ„Å°„ÅÆÊï∞„ÇíË°®Á§∫„Å´ÂèçÊò†
            const summaryCards = document.querySelectorAll('.summary-card');
            if (summaryCards.length >= 3) {
                // 3Áï™ÁõÆ„ÅÆ„Ç´„Éº„Éâ„ÇíÊ∑ªÂâäÂæÖ„Å°Áî®„Å´Â§âÊõ¥
                summaryCards[2].innerHTML = `
                    <h3>${pending}</h3>
                    <p>Ê∑ªÂâäÂæÖ„Å°</p>
                `;
            }
        }
        
        // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Êó•ÊôÇ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '';
            const date = new Date(dateTimeString);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // „É¢„Éº„ÉÄ„É´Ë°®Á§∫
        function showModal(imageSrc) {
            modal.style.display = 'block';
            modalImage.src = imageSrc;
        }
        
        // „É¢„Éº„ÉÄ„É´Èñâ„Åò„Çã
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateStatus(submissionId, newStatus) {
            const submission = submissions.find(s => s.id === submissionId);
            if (submission) {
                submission.result = newStatus;
                updateSummary();
